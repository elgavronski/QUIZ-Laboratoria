<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <!-- Essa parte mostra o titulo do inicio da página -->
  <div class="inicio">
    <h1>Quiz</h1>
    <h2>Programação</h2>
    <img width="150px"
    src="images.jpeg">
  </div>

  <!-- Essa parte é sobre o botão de "START" -->

  <div class="start_btn"><button>Start</button></div>

  <!-- Essa parte abrange toda a página 
  de onde o usuario coloca seus dados e 
  aperta os botoes para continuar o jogo-->

  <div class="info_box">
    <div class="info-title"><span>Olá, Mundo!</span></div>
    <div class="info-list">
      <div class="info"><input type="text" id="nome" placeholder="Digite seu Nome aqui"></div>
    </div>
    <div class="buttons">
      <button class="quit">Exit Quiz</button>
      <button onclick="saudar()">Continue</button>
      <p id="saudacao"></p>
      <button class="restart">JOGAR</button>
    </div>
  </div>

  <!-- Aqui começa a parte do quiz em si
  onde tem o titulo do jogo, tem o temporizador, as perguntas, as opções
  de resposta, e a pontuação e tudo isso está junto-->

  <div class="quiz_box">
    <header>

      <div class="title">Nível I</div>
      <div class="timer">
        <div class="time_left_txt">Time Left</div>
        <div class="timer_sec">15</div>
      </div>
      <div class="time_line"></div>
    </header>
    <section>
      <div class="que_text">
        <!-- Aqui fica as perguntas do JavaScript -->
      </div>
      <div class="option_list">
        <!-- Aqui fica as opções de resposta do JavaScript -->
      </div>
    </section>
    <footer>
      <div class="total_que">
        <!-- Aqui está a contagem de perguntas do JavaScript -->
      </div>

      <!-- E aqui está o botão de NEXT -->
      <button class="next_btn">Next</button>
    </footer>
  </div>

  <!-- Aqui é a parte de resultado, que seria aquela ultima página do Quiz -->
  <div class="result_box">

    <!-- Aqui é a mensagem que aparece 
    quando o usuario finaliza o Quiz-->
    <div class="complete_text">Você completou o Quiz!</div>

    <div class="score_text">
    </div>
    <div class="buttons">
      <button class="restart">Replay Quiz</button>
      <button class="quit">Quit Quiz</button>
    </div>
  </div>
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>

</html>
